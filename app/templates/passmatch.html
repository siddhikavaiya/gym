{% extends 'base.html' %}

{% block body %}
<main>
<div class="slider-area2">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 pt-70">
                        <h2>Reset Password </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-12 mb-3">
                    <div class="title-left">
                        <h3 style="color: thistle;">Reset Password</h3>
                    </div>
                    <form method='POST'>
                        {% csrf_token %}
                        
                            <div class="form-group col-md-6">
                                <label for="pass1"  style="font-size: medium;" name='pass1'><b>New Password</b></label>
                                <input type="number" style="font-size: medium;" placeholder="New password" name="pass1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pass2"  style="font-size: medium;" name='pass2'><b>Conform Password</b></label>
                                <input type="number" style="font-size: medium;" placeholder="New password" name="pass2" required>
                            </div>   
                                <button type="submit" class="btn hvr-hover">Reset</button>
                            
                    </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
