{% extends 'base.html' %}
{% load static %}
{% block body %}
    
<main>
    <!--? Hero Start -->
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 pt-70">
                            <h2>MEMBERSHIP</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
    <div class="cart-box-main">
        <div class="container">
        <div class="col-sm-6 col-lg-12 mb-3">
            <div class="title-left">
                <h3 style="color: thistle;">Create New Account</h3>
            </div>
            <form method="POST" action="/payment">
            {% csrf_token %}
              
                    <div class="form-group col-md-6">
                        <label for="InputName" style="font-size: medium; color:white" class="mb-0">First Name</label>
                        <input type="text" style="font-size: medium;" class="form-control" name="name" placeholder="First Name"> </div>
                    <div class="form-group col-md-6">
                        <label for="Gender" style="font-size: medium; color:white" class="mb-0">Gender</label>
                        <input type="text" style="font-size: medium;" class="form-control" name="gender" placeholder="Gender"> </div>
                    <div class="form-group col-md-6">
                        <label for="Mobile"  style="font-size: medium; color:white" class="mb-0">Mobile </label>
                        <input type="text" style="font-size: medium;" class="form-control" name="phone" placeholder="Mobile Number"> </div>
                    <div class="form-group col-md-6">
                        <label for="InputEmail1" style="font-size: medium; color:white" class="mb-0">Email Address</label>
                        <input type="email" style="font-size: medium;" class="form-control" name="email" placeholder="Enter Email"> </div>
                    <div class="form-group col-md-6">
                        <label for="InputPassword1" style="font-size: medium; color:white" class="mb-0">Password</label>
                        <input type="password" style="font-size: medium;" class="form-control" name="password" placeholder="Password"> </div>
                        
                
                <button type="submit" class="btn hvr-hover">Register</button>
            </form>
        </div>
    </div>
    </div>
  </div>

    
{% endblock body %}
